<div class="card mb-4">
    <div class="card-header">
    <h5 class="mb-0">
        <i class="bi bi-funnel me-2"></i>Filter Rooms
    </h5>
    </div>
    <div class="card-body">
    <div class="row g-3">
        <!-- Search -->
        <div class="col-md-3">
        <label for="search" class="form-label">Search</label>
        <div class="input-group">
            <span class="input-group-text">
            <i class="bi bi-search"></i>
            </span>
            <input 
            type="text" 
            class="form-control" 
            id="search"
            [(ngModel)]="filters.searchTerm"
            (ngModelChange)="onFilterChange()"
            placeholder="Room name...">
        </div>
        </div>

        <!-- Room Type -->
        <div class="col-md-3">
        <label for="roomType" class="form-label">Room Type</label>
        <select 
            class="form-select" 
            id="roomType"
            [(ngModel)]="filters.roomType"
            (ngModelChange)="onFilterChange()">
            <option value="">All Types</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
        </select>
        </div>

        <!-- Price Range -->
        <div class="col-md-3">
        <label for="priceRange" class="form-label">Price Range</label>
        <select 
            class="form-select" 
            id="priceRange"
            [(ngModel)]="filters.priceRange"
            (ngModelChange)="onFilterChange()">
            <option value="">All Prices</option>
            <option value="0-100">$0 - $100</option>
            <option value="101-200">$101 - $200</option>
            <option value="201-300">$201 - $300</option>
            <option value="300+">$300+</option>
        </select>
        </div>

        <!-- Availability -->
        <div class="col-md-3">
        <label class="form-label d-block">Availability</label>
        <div class="form-check">
            <input 
            class="form-check-input" 
            type="checkbox" 
            id="availabilityOnly"
            [(ngModel)]="filters.availabilityOnly"
            (ngModelChange)="onFilterChange()">
            <label class="form-check-label" for="availabilityOnly">
            Available rooms only
            </label>
        </div>
        </div>
    </div>

    <!-- Clear Filters -->
    <div class="row mt-3">
        <div class="col-12">
        <button 
            type="button" 
            class="btn btn-outline-secondary btn-sm"
            (click)="clearFilters()"
            [disabled]="!hasActiveFilters()">
            <i class="bi bi-x-circle me-1"></i>
            Clear Filters
        </button>
        </div>
    </div>
    </div>
</div>

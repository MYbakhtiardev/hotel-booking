<div class="card h-100 card-hover" [class.border-success]="room.isAvailable" [class.border-secondary]="!room.isAvailable">
    <img [src]="room.imageUrl" class="card-img-top" [alt]="room.name" style="height: 200px; object-fit: cover;">
    
    <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title mb-0">Room {{ room.name }}</h5>
        <span class="badge" [class.bg-success]="room.isAvailable" [class.bg-secondary]="!room.isAvailable">
        {{ room.isAvailable ? 'Available' : 'Booked' }}
        </span>
    </div>
    
    <div class="mb-2">
        <span class="badge bg-primary">{{ room.type }}</span>
    </div>
    
    <p class="card-text text-muted small mb-2">{{ room.description }}</p>
    
    <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center">
        <div>
            <span class="h4 text-primary">RM{{ room.price }}</span>
            <small class="text-muted">/night</small>
        </div>
        <button 
            class="btn btn-primary" 
            [disabled]="!room.isAvailable"
            (click)="onBookRoom()">
            <i class="bi bi-calendar-check me-1"></i>
            {{ room.isAvailable ? 'Book Now' : 'Unavailable' }}
        </button>
        </div>
    </div>
    </div>
</div>
